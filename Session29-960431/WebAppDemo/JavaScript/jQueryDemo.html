<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap-rtl.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme-rtl.css" rel="stylesheet" />
    <link href="../styles/mybootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-12"> 
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="text" id="search" name="search" />
                        <span class="input-group-btn">
                            <button class="btn btn-default">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="add-todo-table">
                    <tr>
                        <td>
                            <input class="form-control" name="todo" id="todo" placeholder="عنوان"/>
                        </td>
                        <td>
                            <input class="form-control" name="date" id="date" placeholder="تاریخ" />

                        </td>
                        <td>
                            <button class="btn btn-success btn-block" id="submit">
                                ثبت
                            </button>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover table-striped" id="todo-list">
                    <thead>
                        <tr>
                            <th>عنوان</th>
                            <th>تاریخ</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="content"></div>


    <script src="../Scripts/jquery-1.12.4.js"></script>
    <script src="../Scripts/bootstrap-rtl.js"></script>
    <script src="jQueryDemo.js"></script>
</body>
</html>
